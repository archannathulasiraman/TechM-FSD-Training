<div class="container">
    <h2 class="text-center mb-4">Add Your Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()" class="review-form">
      
      <!-- Movie Selection Dropdown -->
      <div class="mb-3">
        <label for="movieId" class="form-label">Select a Movie:</label>
        <select class="form-select" formControlName="movieId">
          <option *ngFor="let movie of movies" [value]="movie.id">{{ movie.title }}</option>
        </select>
      </div>
  
      <!-- User Name Input -->
      <div class="mb-3">
        <label for="user" class="form-label">Your Name:</label>
        <input type="text" class="form-control" formControlName="user" placeholder="Enter your name">
      </div>
  
      <!-- Review Comment Input -->
      <div class="mb-3">
        <label for="comment" class="form-label">Your Review:</label>
        <textarea class="form-control" formControlName="comment" rows="3" placeholder="Write your review..."></textarea>
      </div>
  
      <!-- Rating Input -->
      <div class="mb-3">
        <label for="rating" class="form-label">Rating (1-10):</label>
        <input type="number" class="form-control" formControlName="rating" min="1" max="10">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="reviewForm.invalid">Submit Review</button>
    </form>
  </div>
